<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>干煎柠檬鸡</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <script type="text/javascript" src="../JS/nav.js"></script>
    <!-- goods-introduce -->
    <div class="container goods-introduce">
        <div class="row">
            <div class="video col-md-6 col-6">
                <video controls>
                    <source src="../video/干煎柠檬鸡.mp4" type="video/mp4">
                </video>
                <!-- <iframe src="" frameborder="0" allowfullscreen="True"></iframe> -->
            </div>
            <div class="goods-text col-md-6 col-6">
                <h1>干煎柠檬鸡</h1>
                <ul>
                    <li>•2个鸡腿</li>
                    <li>• 老抽</li>
                    <li>• 生抽</li>
                    <li>• 耗油</li>
                    <li>• 黑胡椒</li>
                    <li>• 玉米淀粉</li>
                </ul>
                <p>1.2个大鸡腿，剪刀去骨后切成小块。加2勺生抽，一勺老抽，蚝油，胡椒粉，玉米淀粉抓拌均匀腌制10分钟。<br><br>
                    2.锅里油热下入腌好的鸡腿，中小火慢慢煎至金黄，加蒜末小米辣洋葱柠檬炒香，最后撒点香菜就可以出锅啦</p>
            </div>
        </div>
    </div>
    <!-- main -->
    <script type="text/javascript" src="../JS/main.js"></script>
</body>

</html>
