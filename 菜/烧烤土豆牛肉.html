<body>

    <!-- goods-introduce -->
    <div class="container goods-introduce">
        <div class="row">
            <div class="video col-md-6 col-6">
                <!-- <video controls> -->
                    <!-- <source src="" type="video/mp4"> -->
                <!-- </video> -->
                <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=1105580496&bvid=BV18w4m1v7qa&cid=1574353697&p=1&high_quality=1&danmaku=0&t=271" allowfullscreen="allowfullscreen" width="100%" height="500" scrolling="no" frameborder="0" sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts"></iframe>
            </div>
            <div class="goods-text col-md-6 col-6">
                <h1>烧烤土豆牛肉</h1>
                <ul>
                    <li>• 牛肉</li>
                    <li>• 土豆</li>
                    <li>• 生抽&emsp;• 葱</li>
                    <li>• 蚝油&emsp;• 蒜</li>
                    <li>• 料酒&emsp;• 盐</li>
                    <li>• 老抽&emsp;• 孜然粉</li>
                    <li>• 淀粉&emsp;• 辣椒粉</li>
                    <li>• 白芝麻</li>
                </ul>
                <p>1.腌制：生抽一勺，料酒一勺，老抽一勺，蚝油一勺，淀粉1.5勺。<br>
                    抓拌到粘手状态，封上食用油腌制20分钟<br>
                    2.土豆切块，油热下锅煎至金黄，牛肉大火20秒</p>
            </div>
