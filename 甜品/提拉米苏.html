<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍫巧克力慕斯</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <script type="text/javascript" src="../JS/nav.js"></script>
    <!-- goods-introduce -->
    <div class="container goods-introduce">
        <div class="row">
            <div class="video col-md-6 col-6">
                <img src="../images/提拉米苏.jpg" alt="">
                <!-- <video controls>
                    <source src="" type="video/mp4">
                </video> -->
                <!-- <iframe src="" frameborder="0" allowfullscreen="True"></iframe> -->
            </div>
            <div class="goods-text col-md-6 col-6">
                <h1>提拉米苏</h1>
                <ul>
                    <li>•咖啡加酒放凉</li>
                    <li>• 250g马斯卡彭</li>
                    <li>• 2颗鸡蛋，蛋白蛋黄分离</li>
                    <li>• 33g糖（25g蛋白 8g蛋黄）</li>
                    <li>• 10ml咖啡酒</li>
                    <li>• 手指饼干</li>
                </ul>
                <p>蛋白打发到偏硬性<br>
                    不用洗打蛋头打发蛋黄到膨胀发白<br>
                    蛋黄加入马斯卡彭（马斯卡彭搅拌顺滑）<br>
                    加入咖啡酒<br>
                    一部分蛋白加入上一步搅拌均匀再将全部蛋白加入</p>

            </div>
        </div>
    </div>
    <!-- main -->
    <script type="text/javascript" src="../JS/main.js"></script>
</body>

</html>
